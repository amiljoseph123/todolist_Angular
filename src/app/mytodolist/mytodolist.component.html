<h1> My To-Do List</h1>
<div class="container">
<form>
    <div class="form-group">
      <label for="task">enter task</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your tasks here">
      <small id="emailHelp" class="form-text text-muted">required field</small>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Complete Angular project</td>
        <td>✅ Done</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Review code</td>
        <td>⏳ In Progress</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Push to GitHub</td>
        <td>❌ Pending</td>
      </tr>
    </tbody>
  </table>
  

</div>
