<h1>My To-Do List</h1>
<div class="container">
  <form (ngSubmit)="onSubmit(taskform)" #taskform="ngForm">
    <div class="form-group">
      <label for="task">Enter Task</label>
      <input 
        type="text" 
        class="form-control" 
        id="task" 
        placeholder="Enter your task here" 
        name="task" 
        ngModel 
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!taskform.valid">Add Task</button>
  </form>

  <hr>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Task</th>
        <th>Completed</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; let i = index">
        <td [ngClass]="{ 'text-decoration-line-through': t.iscompleted }">{{ t.taskName }}</td>
        <td>
          <input type="checkbox" [checked]="t.iscompleted" (change)="toggleComplete(i)" />
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
